  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #0078d7;
      text-shadow: 1px 1px 0 #cfd8dc;
    }

    }

    .algo-list {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 0 auto 40px auto;
      gap: 15px;
      padding: 0 10px;
    }

    .algo-box {
      background: linear-gradient(145deg, #e3eaf4, #ffffff);
      border: 1px solid #a6b8d6;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0, 120, 215, 0.15);
      font-weight: bold;
      color: #005a9e;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }

    .algo-box:hover {
      transform: scale(1.04);
      background: #c6dafc;
      box-shadow: 0 8px 16px rgba(0, 120, 215, 0.4);
      color: #003a70;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #ddd;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .algo-list {
        max-width: 90%;
        padding: 0 20px;
      }
    }
  </style>
</head>
