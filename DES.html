<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiffrement DES</title>
  <style>
   body {
      background: #1e1e2f;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #61dafb;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2c2c3e;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #61dafb, #21a1f1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(97, 218, 251, 0.4);
    }

    .btn.retour {
      background: linear-gradient(135deg, #f05454, #af1e2d);
    }

    h2 {
      margin-top: 30px;
    }

    pre#resultat {
      background: #2a2a3d;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 1.1em;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <h1>üîê Chiffrement DES</h1>

  <label for="text">Texte :</label>
  <textarea id="text" rows="4"></textarea>

  <label for="key">Cl√© (8 caract√®res recommand√©s) :</label>
  <input type="text" id="key" value="12345678" />

  <div class="button-container">
    <button class="btn" onclick="chiffrer()">üîí Chiffrer</button>
    <button class="btn" onclick="dechiffrer()">üîì D√©chiffrer</button>
    <button class="btn retour" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour</button>
  </div>

  <h2>üìù R√©sultat :</h2>
  <pre id="resultat"></pre>

  <!-- CryptoJS depuis CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    function chiffrer() {
      const text = document.getElementById("text").value;
      const key = CryptoJS.enc.Utf8.parse(document.getElementById("key").value);
      const encrypted = CryptoJS.DES.encrypt(text, key, {
        mode: CryptoJS.mode.ECB,
        padding: CryptoJS.pad.Pkcs7
      });
      document.getElementById("resultat").textContent = encrypted.toString();
    }

    function dechiffrer() {
      const ciphertext = document.getElementById("text").value;
      const key = CryptoJS.enc.Utf8.parse(document.getElementById("key").value);
      const decrypted = CryptoJS.DES.decrypt(ciphertext, key, {
        mode: CryptoJS.mode.ECB,
        padding: CryptoJS.pad.Pkcs7
      });
      document.getElementById("resultat").textContent = decrypted.toString(CryptoJS.enc.Utf8);
    }
  </script>

</body>
</html>
